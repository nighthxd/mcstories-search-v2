<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCStories Search</title>
    <link rel="stylesheet" href="style-sheet.css">
    <script src="categories.js" defer></script>
    <script src="search.js" defer></script>
</head>
<body class="light-mode">
    <div class="main-container">
        <header class="page-header">
            <h1>MCStories Search v2</h1>
            <button id="theme-toggle">Toggle Theme</button>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="disclaimer-box">
                    <h2>Disclaimers</h2>
                    <p>This is an unofficial search engine for the MCStories website.</p>
                    <p>All content is copyright of the respective authors and mcstories.com.</p>
                    <p>This site is for educational and demonstrational purposes only.</p>
                </div>
                <div class="category-box">
                    <h2>Categories</h2>
                    <div id="category-list">
                        </div>
                </div>
            </aside>

            <main class="content">
                <div id="search-container">
                    <input type="text" id="search-input" placeholder="Search stories...">
                    <button onclick="handleSearchClick()">Search</button>
                </div>
                <div id="results-container">
                    <p>Search results will appear here.</p>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
